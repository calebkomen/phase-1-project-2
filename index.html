<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Hub - Premium Membership</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="loginContainer" class="container">
        <h1>Welcome To Jersey Hub</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p></p>
            Username= jersey
            Password= jersey
        </form>
    </div>
    <div id="mainContent" class="container" style="display: none;">
        <!-- Main content will be populated here -->
        <nav>
            <div class="container">
                <h1>Jersey Hub</h1>
                <p>Exclusive for Premium Members: Enjoy discounted prices!</p>
            </div>
        </nav>
        <div id="jerseyContainer" class="container">
            <!-- Jersey images will be populated here -->
        </div>
        <!-- Comment section -->
        <div id="commentSection" class="container">
            <h3>Comments</h3>
            <!-- Comments will be populated here -->
            <form id="commentForm">
                <label for="commentText">Leave a comment:</label>
                <textarea id="commentText" name="commentText" rows="4" required></textarea>
                <button type="submit">Post Comment</button>
            </form>
        </div>
        <footer>
            <p>Contact us: info@jerseyhub.com</p>
            <p>about us</p>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
